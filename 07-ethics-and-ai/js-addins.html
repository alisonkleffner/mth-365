
<script>
        /* Get the modal*/
          var modalbadbar = document.getElementById('modalbadbar');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgbadbar = document.getElementById('imgbadbar');
          var modalImgbadbar = document.getElementById('imgmodalbadbar');
          var captionTextbadbar = document.getElementById('captionbadbar');
          imgbadbar.onclick = function(){
            modalbadbar.style.display = 'block';
            modalImgbadbar.src = this.src;
            captionTextbadbar.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgbadbar.onclick = function() {
            modalbadbar.style.display = 'none';
          }
</script>
