
<script>
        /* Get the modal*/
          var modalfiles = document.getElementById('modalfiles');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgfiles = document.getElementById('imgfiles');
          var modalImgfiles = document.getElementById('imgmodalfiles');
          var captionTextfiles = document.getElementById('captionfiles');
          imgfiles.onclick = function(){
            modalfiles.style.display = 'block';
            modalImgfiles.src = this.src;
            captionTextfiles.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgfiles.onclick = function() {
            modalfiles.style.display = 'none';
          }
</script>
