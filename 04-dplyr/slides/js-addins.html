
<script>
        /* Get the modal*/
          var modalselect = document.getElementById('modalselect');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgselect = document.getElementById('imgselect');
          var modalImgselect = document.getElementById('imgmodalselect');
          var captionTextselect = document.getElementById('captionselect');
          imgselect.onclick = function(){
            modalselect.style.display = 'block';
            modalImgselect.src = this.src;
            captionTextselect.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgselect.onclick = function() {
            modalselect.style.display = 'none';
          }
</script>
